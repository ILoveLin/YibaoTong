//        ybt10006{}
//        ybt10007{}
//        ybt10008{}
//        ybt10009{}
//        ybt10010{}
//        ybt10011{}
//        ybt10012{}
//        ybt10013{}
//        ybt10014{}
//        ybt10015{}
//        ybt10016{}
//        ybt10017{}
//        ybt10018{}
//        ybt10019{}
//        ybt10020{}
    }

    productFlavors.all { flavor ->
        flavor.manifestPlaceholders = [UMENG_CHANNEL_VALUE: name]
    }
}
