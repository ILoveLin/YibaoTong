apply plugin: 'com.android.application'
apply plugin: 'com.jakewharton.butterknife'
android {
    signingConfigs {
        ybt {
            keyAlias 'ybt'
            keyPassword 'ybt123'
            storeFile file('../keyStore/ybt.jks')
            storePassword 'ybt123'
        }
    }
    compileSdkVersion rootProject.ext.android.compileSdkVersion
    buildToolsVersion rootProject.ext.android.buildToolsVersion
    useLibrary 'org.apache.http.legacy'
    defaultConfig {
        applicationId rootProject.ext.android.applicationId
        minSdkVersion rootProject.ext.android.minSdkVersion
        targetSdkVersion rootProject.ext.android.targetSdkVersion
        versionCode rootProject.ext.android.versionCode
        versionName rootProject.ext.android.versionName
        multiDexEnabled true
        ndk {
            abiFilters "armeabi", "armeabi-v7a", "x86", "mips", "mips64"
        }
    }
    dexOptions {
        incremental true
        jumboMode = true
        javaMaxHeapSize "4g"
    }

    buildTypes {
        release {
            minifyEnabled false//开启代码混淆
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'//设置混淆关联
//            buildConfigField "boolean", "LOG_DEBUG", "false"//显示log
//            shrinkResources true//移除无用的res文件
            signingConfig signingConfigs.ybt//使用上述规则进行签名
        }
        debug {//设置debug模式下是否混淆
            minifyEnabled false
            signingConfig signingConfigs.ybt
        }
    }
    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }
    afterEvaluate {
        tasks.matching {
            it.name.startsWith('dex')
        }.each { dx ->
            if (dx.additionalParameters == null) {
                dx.additionalParameters = []
            }
            dx.additionalParameters += '--multi-dex' // enable multidex

            // optional
            // dx.additionalParameters += "--main-dex-list=$projectDir/<filename>".toString() // enable the main-dex-list
        }
    }
    //渠道打包
    // 友盟多渠道打包
    productFlavors {
        ybt {}
//        ybt10001{}
//        ybt10002{}
//        ybt10003{}
